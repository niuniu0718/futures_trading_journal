{% extends "base.html" %}

{% block title %}{% if price and price.id %}编辑期货价格{% else %}添加期货价格{% endif %} - 期货交易记录系统{% endblock %}

{% block content %}
<div class="md:flex md:items-center md:justify-between mb-6">
    <div class="flex-1 min-w-0">
        <h1 class="text-3xl font-bold text-gray-900">{% if price and price.id %}编辑期货价格{% else %}添加期货价格{% endif %}</h1>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <a href="{{ url_for('futures_prices') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            返回列表
        </a>
    </div>
</div>

<div class="bg-white shadow rounded-lg">
    <form action="{% if price and price.id %}{{ url_for('edit_futures_price', price_id=price.id) }}{% else %}{{ url_for('new_futures_price') }}{% endif %}" method="POST" class="space-y-6">
        <div class="px-4 py-5 sm:p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="price_date" class="block text-sm font-medium text-gray-700">日期 <span class="text-red-500">*</span></label>
                    <input type="date" name="price_date" id="price_date" required value="{% if price %}{{ price.price_date }}{% endif %}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">建议填写每月最后一天或第一天</p>
                </div>

                <div>
                    <label for="highest_price" class="block text-sm font-medium text-gray-700">最高价 <span class="text-red-500">*</span></label>
                    <input type="number" step="0.01" name="highest_price" id="highest_price" required value="{% if price %}{{ price.highest_price }}{% endif %}" placeholder="128000" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="lowest_price" class="block text-sm font-medium text-gray-700">最低价 <span class="text-red-500">*</span></label>
                    <input type="number" step="0.01" name="lowest_price" id="lowest_price" required value="{% if price %}{{ price.lowest_price }}{% endif %}" placeholder="124000" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="average_price" class="block text-sm font-medium text-gray-700">均价 <span class="text-red-500">*</span></label>
                    <input type="number" step="0.01" name="average_price" id="average_price" required value="{% if price %}{{ price.average_price }}{% endif %}" placeholder="126000" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">月度平均价格</p>
                </div>
            </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <a href="{{ url_for('futures_prices') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mr-3">
                取消
            </a>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {% if price and price.id %}更新{% else %}创建{% endif %}
            </button>
        </div>
    </form>
</div>

<script>
// 设置今天的日期为默认值
document.addEventListener('DOMContentLoaded', function() {
    const priceDateInput = document.getElementById('price_date');
    if (!priceDateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        priceDateInput.value = today;
    }
});
</script>
{% endblock %}
